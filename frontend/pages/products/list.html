<!doctype html>
<html lang="pt_BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Gn-Vendas</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">Gn-Vendas</a>
        </div>
    </nav>

    <div class="container">
      <br>
      <div class="row">
        <div class="col-sm-12 col-md-4">
            <a class="btn btn-primary" href="/pages/products/list.html"> Listagem de produtos </a>
        </div>
        <div class="col-sm-12 col-md-4">
            <a class="btn btn-success" href="/pages/products/new.html"> Cadastro de produtos </a>
        </div>
        <div class="col-sm-12 col-md-4">
            <a class="btn btn-info" href="/pages/products/buy.html"> Compra de produtos </a>
        </div>
    </div>
    <br>
    <h1>Listagem de Produtos</h1>
    <br>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Valor</th>
            <th scope="col">Ação</th>
          </tr>
        </thead>
        <tbody id="produto-tabela">
        </tbody>
      </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.22.0/axios.min.js" integrity="sha512-m2ssMAtdCEYGWXQ8hXVG4Q39uKYtbfaJL5QMTbhl2kc6vYyubrKHhr6aLLXW4ITeXSywQLn1AhsAaqrJl8Acfg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
      $(function() {

        axios.get('http://localhost:8000/listagem-produtos')
        .then((r) => {
          r.data.forEach(element => {
            $('#produto-tabela').append(`<tr>
            <th scope="row">${element.id}</th>
            <td>${element.nome}</td>
            <td>${element.valor}</td>
            <td><a class="btn btn-primary" href="/pages/products/buy.html?produto_id=${element.id}">Comprar</a></td>
          </tr>`);
          });
        });
      });
    </script>
    </body>
</html>
